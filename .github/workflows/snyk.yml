name: learn-github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: npm install -g snyk
      - run: snyk auth [bb2ee10c-09e7-4baf-a2d1-d5e7a2cfec53]
